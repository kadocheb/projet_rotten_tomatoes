<!DOCTYPE html>
<html>
<head>
    <title>Films Rotten Tomatoes</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
        text-align: left;
      }
      </style>      
</head>
<body>
    <h1>Liste des Films</h1> 
  <table>
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Audience Score</th>
        <th>Critics Score</th>
        <th>Genre</th>
    </tr>
    {% for film in films %}
    <tr>
        <td>{{ film['Title'] }}</td>
        <td>{{ film['Date'] }}</td>
        <td>{{ film['Audience Score'] }}</td>
        <td>{{ film['Critics Score'] }}</td>
        <td>{{ film['Genre'] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
